<html>
    <head>

        <title>Highcharts-Chart Element for Polymer 1.0 - Apoorv Verma [AP]</title>
        <meta name="description" content="Highcharts Element wrapper for polymer 1.0 using webcomponents, with data binding">
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script>if (window.location.host.indexOf('github.io') > -1 && window.location.protocol != "https:"){window.location.protocol = "https";}</script>

        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
        <link rel="import" href="bower_components/paper-slider/paper-slider.html">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

        <script src="https://checkout.stripe.com/checkout.js"></script>
        <style is="custom-style">
            body {padding: 40px;}
            h1 {text-align: center;font-family: 'Poiret One', cursive;}
            h1>a {color: #989898}
            [rel] {position: relative}
            paper-button[red] {background-color: #E86D6D;color:white}
            paper-button[colored] {background-color: #7070D8;color:white}
            paper-button[disabled] {background-color: #848486 !important;color:white}
            h2 {font-weight: 400;margin: 0 0 .5em;padding: 0 0 .5em;border-bottom: 1px solid rgba(0, 0, 0, 0.13);}
            #PieHoverBox {width: 12em;right: 0;top: 0;position: absolute;background-color: rgba(0,0,0,.29);color: white;border-radius: 5px;transition: background-color .25s}
            #PieHoverBox:hover {background-color: rgba(0,0,0,.69)}
            #PieHoverBox>h3 {display:block;font-size:1.3em;margin: 0 0 .45em;padding: .35em;border-bottom: 1px solid rgba(255, 255, 255, 0.52);}
            #PieHoverBox>.Holder {max-height: 24em;overflow: auto;transition: height .25s;padding:0 .65em .5em}
            #PieHoverBox>.Holder span:first-child {display: inline-block;min-width: 1.3em;text-align:right;margin-right: .25em}
            #PieHoverBox>.Holder span:first-child:after {content:"."}
            #PieHoverBox>.Holder span:nth-child(2) {font-style: italic}
            highcharts-chart {height: 400px}
            paper-input {width:49.5%;display:inline-block}
            [top-hover] {top: 10px;position: absolute;cursor:pointer;font-size: 3em;color: #676767;text-decoration: none;transition:color .25s}
            [top-hover]:hover {color: #313131}
            #GH {right: 10px}
            #Help-Me {top: 52px;right: 10px}
            #SubLine {font-size: .85em;text-align: center;border: 0;font-style: italic}
            [donate] {width: 4em}
                .donate-btn {padding: .5em 1.25em}
                .donate-btn .fa>* {margin-right:.35em}
                [prefix] {margin-right: .1em}
                [quote] {font-style: italic;font-size:.85em}
            .trip-exposed {box-shadow: 0px 0px 18px -3px inset}
            .trip-next,.trip-prev {color: #848484;transition: color .25s}
            .trip-next:hover,.trip-prev:hover {color: #EF4242}
            [tut-code] {color: #84B764}
            [mt] {margin-top: 1.5em;}
            @media screen and (max-width: 700px) {
                paper-input {width:100%}
                body {padding:25px 0}
                highcharts-chart {height: 20em}
                #Fork {display: none}
                #PieHoverBox>.Holder {max-height: 18em;overflow: auto}
                [top-hover] {top: 0}
                #Help-Me {top: 0;right: 20px;transform: translateX(-100%)}
            }
            @media screen and (max-width: 450px) {
                .vertical-section {padding: 12px;margin: 5px 12px 20px}
                paper-button {display: inline-block;width: 100%;margin: .125em 0;}
            }
        </style>
    </head>
    <body unresolved>
        <template is="dom-bind" id="app">
            <header itemscope itemtype="http://schema.org/Person">
                <h1>Highcharts-Chart by <a target=_blank title="Apoorv Verma [AP] on LinkedIn" on-tap="_trackLinkedIn" href="https://www.linkedin.com/in/apoorvverma" itemprop="url"><span itemprop="name">Apoorv Verma</span> [<span itemprop="additionalName">AP</span>]</a></h1>
                <span hidden itemprop="alumniOf">Rutgers University</span>
                <span hidden itemprop="affiliation">Goldman Sachs</span>
                <span hidden itemprop="affiliation">Zelco Solutions</span>
                <span hidden itemprop="email">avdaredevil@gmail.com</span>
                <a id="GH" top-hover title="@avdaredevil on Github" href="https://github.com/avdaredevil" on-tap="_trackGH" itemprop="url"><i class="fa fa-github"></i></a>
                <h2 id="SubLine">A very robust responsive charting/graphing library [highcharts.js] integrated with polymer, to create charts with just one line!</h2>
            </header>
                <div class="vertical center-justified layout">
                <article class="vertical-section" thin$="[[thin]]">
                    <h2>Spline Chart</h2>
                    <highcharts-chart id="splineChart" loading$="{{splineLoading}}" loading-message="{{splineLMsg}}" type="spline" y-label="Throughput" subtitle="[[splineSubtitle]]" title="Throughput Vs. Time" vs-time on-click="addSplineSeries"></highcharts-chart>
                    <section buttons class$="[[ternary(superThin,'','horizontal layout')]]">
                        <paper-button colored raised on-tap="addSplineDp">Add Data Point</paper-button>
                        <paper-button colored raised on-tap="toggleRealtime">Realtime: <span>[[ternary(realtime,"ON","OFF")]]</span></paper-button>
                        <paper-button colored raised on-tap="toggleLoading">Loading: <span>[[ternary(splineLoading,"ON","OFF")]]</span></paper-button>
                        <div class=flex></div>
                        <paper-button red raised on-tap="resetSpline">Reset</paper-button>
                    </section>
                    <section demo-inputs>
                        <paper-input value="{{splineLMsg}}" label="Loading Message" disabled="[[splineLoading]]"></paper-input>
                        <paper-input value="{{splineSubtitle}}" label="Subtitle for Chart"></paper-input>
                    <section>
                </article>
                <article class="vertical-section" thin$="[[thin]]">
                    <h2>Pie Chart</h2>
                    <article rel>
                        <highcharts-chart id="pieChart" type="pie" color-by-point data='[{"name":"Mary", "y": 36.3},{"name":"Davis", "y":60},{"name":"John", "y":13.6}]' label="Work" title="[[_computePieTitle(pieSelected)]]" selected="{{pieSelected}}" on-click="pieSelect"></highcharts-chart>
                        <section id="PieHoverBox" class="layout vertical" hidden$="[[!pieSelected]]">
                            <h3>Selected Names:</h3>
                            <article class="Holder flex">
                            <template is="dom-repeat" items="[[piePoints]]">
                                <article><span>[[incr(index)]]</span><span>[[item.name]]</span></article>
                            </template></article>
                        </section>
                    </article>
                    <paper-button colored raised on-tap="addPieData">Add Member</paper-button>
                </article>
                <article class="vertical-section" thin$="[[thin]]">
                    <h2>Bar/Column Chart</h2>
                    <highcharts-chart id="barChart" type="column" color-by-point x-label='Animals' x-axis='{"type": "category"}' y-label="Count" subtitle="Drillable Bar Chart" title="Animals" on-chart-load="addInitData" on-drill-down="barDrill" on-drill-up="unDrill"></highcharts-chart>
                    <section buttons class="layout horizontal">
                        <paper-button colored raised on-tap="addBarBird" disabled="[[or(birdAdded,inDrill)]]">Add Birds</paper-button>
                    </section>
                </article>
                <article class="vertical-section" thin$="[[thin]]">
                    <h2 class="layout horizontal">If you like this project, please show your support:<div class=flex></div><iframe src="https://ghbtns.com/github-btn.html?user=avdaredevil&repo=highcharts-chart&type=star&count=true&size=large" frameborder="0" scrolling="0" width="[[ternary(superThin,'80px','130px')]]" height="30px"></iframe></h2>
                    <section><small>It allows me allocate more time to make/improve useful open-source libraries/components</small></section>
                    <section class="layout horizontal around-justified center-center">
                        <section>Donation Amount:</section>
                        <paper-slider class="flex" min="0" max="50" value="{{donationAmt}}" immediate-value="{{diagAmt}}" editable></paper-slider>
                        <span>USD</span>
                    </section>
                    <section class="layout horizontal around-justified center-center">
                        <aside quote>[[donationDialog(diagAmt)]]</aside>
                        <div class="flex"></div><paper-button class="donate-btn" disabled="{{eq(donationAmt,'0')}}" colored raised on-tap="Donate">Donate: &nbsp; <span class="fa"><i class="fa-credit-card"></i> <i class="fa-bitcoin"></i></span></paper-button>
                    </section>
                </article>
            </div>
            <paper-dialog with-backdrop id="Thanks">
                <h3>Thank you so much for your donation!</h3>
                <article>This really helps me out a lot! Please message me if you have any suggestions/feedback.</article>
                <article>Email: <a href="mailto:[[_apEmail()]]">[[_apEmail()]]</span></article>
            </paper-dialog>
            <iron-media-query query="(max-width: 700px)" query-matches="{{thin}}"></iron-media-query>
            <iron-media-query query="(max-width: 450px)" query-matches="{{superThin}}"></iron-media-query>
            <a id="Help-Me" hidden$="[[!helpLoaded]]" top-hover title="Help Me" on-tap="startTutorial"><i class="fa fa-question-circle"></i></a>
            <a id="Fork" title="Fork 'Highcharts-Chart' by Apoorv Verma [AP]" on-tap="_trackFork" href="https://github.com/avdaredevil/highcharts-chart"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork 'Highcharts-Chart' by Apoorv Verma [AP]" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
        </template>
        <script>
            app = document.getElementById("app")
            app.person=app.inDrill=0;app.initTime = (new Date()).getTime();app.donationAmt = 5
            app.birdAdded=app.helpLoaded=false;app.splineSubtitle = "Click to add new series [in realtime mode]"
            app.or = function(a,b){return !!(a||b)}
            app.incr = function(a){return a+1}
            app.eq = function(a,b){return a==b}
            app.ternary = function(s,a,b){return s?a:b}
            app.donationDialog = function(d){return d<=0?"I'm sorry you did not like this library. Perhaps you could leave me a suggestion in my repo.":d<5?"Every bit counts. Thank you.":d<11?"Thanks a lot!":d<21?"You are a very generous person":d<31?"Wow, I will send you a personal thank you card!":"I'm speechless! I will send you a very detailed thank you card."}
            app.Donate = function(){
                app._stripe.open({
                    name: 'Apoorv Verma',
                    bitcoin: true,
                    alipay: true,
                    description: 'Donation to @avdaredevil',
                    amount: app.donationAmt*100
                })
            }
            app.addInitData = function(e){app.async(()=>{[["Insects",5],["Reptiles",3]].forEach((el)=>{$("#barChart")[0].addData(el[0],el[1],true)})},450)}
            app.addBarBird = function(){if(app.birdAdded){return}app.$.barChart.addData("Birds",10,true);app.birdAdded=1}
            app.resetSpline = function(){app.$.splineChart.destroy();app.$.splineChart.ready();app._populateRandomDataToSpline()}
            app.unDrill = function(){app.inDrill--}
            app.barDrill = function(e){
                d=e.detail.e;app.inDrill++
                db = {"Insects": [["Ants",3],["Butterfly",4]],
                "Birds": [["Doves",3],["Swans",2],["Eagles",4],["Crow",1]],
                "Reptiles": [["Snakes",2],["Lizards",1]]}
                app.$.barChart.addDrillSeries(d.point,db[d.point.name],d.point.name)
                if (app.inDrill > 6) {app.$.barChart.addData("You're one really persistent person. I dont know any Pokemóns",1)}
                else {app.$.barChart.addData("Who's that Pokemón",1,true)}
            }
            app.addSplineSeries = function(){app.$.splineChart.addSeries()}
            app.pieSelect = function(e){app.set("piePoints",app.$.pieChart.selectedPoints)}
            app.realtime = false;app.splineLMsg="Preparing your Graph"
            app.ternary = function(s,a,b) {return s?a:b}
            app.addSplineDp = function(shift) {
                var chart=this.$.splineChart,index=shift===true?"pushData":"addData";
                chart[index](app.initTime+=1000,Math.random()*20);
                series = this.$.splineChart._chart.series
                for (i=1;i<series.length;i++) {chart[series[i].data.length>4?index:"addData"](app.initTime,Math.random()*15,i)}
            }
            app.toggleRealtime = function() {this.realtime=!this.realtime}
            app.toggleLoading = function() {this.splineLoading=!this.splineLoading}
            app.addPieData = function() {this.$.pieChart.addData("Random "+(++this.person),Math.random()*25)}
            app.changeAlert = function(d) {console.log("Recieved",d);return d}
            app.chartResize = function(t) {a=document.getElementsByTagName("highcharts-chart");for(i=0;i<a.length;i++){a[i].resizeChart()}}
            app.startTutorial = function() {app._trackEvent("button","Help Me");app.tutorial.start()}
            app._trackGH = ()=>{app._trackEvent("navigate","Github")}
            app._trackLinkedIn = ()=>{app._trackEvent("navigate","LinkedIn")}
            app._trackFork = ()=>{app._trackEvent("navigate","Fork Repo")}
            app._trackEvent = (a,b,c,v)=>{ga('send', {hitType: 'event',eventCategory: a,eventAction: b, eventLabel: c, eventValue: v});}
            app._realtime = setInterval(()=>{app.realtime && app.addSplineDp(true)},1000)
            app._computePieTitle = function(s) {return "Work Distribution"+(s?" [Selected]":"")}
            app._populateRandomDataToSpline = ()=>{dp=[];for(i=0;i<5;i++){dp.push([app.initTime+=1000,Math.random()*10])}app.$.splineChart.setData(dp)}
            app._apEmail = ()=>{return "avdaredevil"+"@"+"gmail"+".com"}
            app._stripe = StripeCheckout.configure({
                key: 'pk_live_FsJgg8vQSIZpsYFzxzZsFjOy',
                image: 'https://avatars2.githubusercontent.com/u/5303018?v=3&s=460',
                locale: 'auto',
                token: function(token) {app.donationResult=token;app._trackEvent("e-commerce","Donations","Stripe",app.donationAmt);app.$.Thanks.open()}
            });
            app.async(()=>{$(window).resize(()=>{app.chartResize()})},1000)
            app.async(app._populateRandomDataToSpline,250)
            app.async(()=>{app.splineLoading=false},500)
            app.async(()=>{
                app.tutorial = new Trip([
                    {sel: $("h1:first"), position: "s", animation: 'tada', content: "This is a Polymer element to replace the pains of the Highcharts library."},
                    {sel: $("h1:first"), delay: -1, showNavigation: true, position: "s", content: "You can press <span style='color:#BBA400'>Escape</span> at any time to close this tutorial."},
                    {sel: $(".vertical-section:first"), delay: 2000, content: "Let's look at the spline chart"},
                    {sel: app.$.splineChart, delay: 3500, expose: true, animation: 'bounce', content: "This is a Polymer element, made with <span tut-code>&lt;highcharts-chart type=\"spline\"&gt;</span>"},
                    {sel: $(".vertical-section:first [buttons]"), delay: 3500,content: "You can use these to manupilate the chart in real-time"},
                    {sel: $(".vertical-section:first [demo-inputs]"), content: "Check out the cool data binds"},
                    {sel: $(".vertical-section:first [demo-inputs]"), content: "Want to move on?", delay: -1, showNavigation: true, showCloseBox: true},
                    {sel: $(".vertical-section:nth-of-type(2)"), content: "This is the pie chart"},
                    {sel: $(".vertical-section:nth-of-type(2) paper-button"), content: "Use this to add new members"},
                    {sel: app.$.pieChart, content: "Click [or <span tut-code>ctrl click</span>] any slice to see all members data binded to an element in the right", delay: 5000},
                    {sel: $(".vertical-section:nth-of-type(3)"), content: "This is a <i><span tut-code>Drillable</span> Column Chart</i>"},
                    {sel: $(".vertical-section:nth-of-type(3)"), delay: 2500, content: "That means all elements can be clicked into"},
                    {sel: $(".vertical-section:nth-of-type(3) paper-button"), position: "e", delay: 5000, content: "<section>Use this button to dynamically insert birds into the Animals chart</section>[sub charts are not permitted in this example]", onTripEnd: function(){app._trackEvent("behavior","Tutorial","Complete")}},
                ].map((el)=>{return $.extend({delay: 3000, expose: true, animation: 'bounce'},el)}),{backToTopWhenEnded : true});app.helpLoaded=true;
            }, 1000)
            console.log("%cHey, you're a rebel! I like you.","color:orange;font-size:1.3em;text-decoration:underline")
            console.log("%cConsider donating perhaps?","font-size: .9em;font-style:italic")
        </script>

          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-70396261-1', 'auto');
          ga('send', 'pageview');
        </script>
