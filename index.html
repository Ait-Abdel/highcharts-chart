<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <title>Highcharts-Chart Element Demo - Apoorv Verma [AP]</title>
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="bower_components/highcharts-chart.html">
        <link rel="import" href="bower_components/paper-styles/demo-pages.html">
        <style is="custom-style">
            body {padding: 40px;}
        </style>
    </head>
    <body unresolved>
        <div class="vertical center-justified layout">
            <h4>Spline Chart</h4>
            <div class="vertical-section">
                <highcharts-chart type="spline" data='[1,6,3,2.5,8]' y-axis="Throughput" title="Throughput Vs. Time" vs-time></paper-input>
            </div>
        </div>
    </body>
</html>
