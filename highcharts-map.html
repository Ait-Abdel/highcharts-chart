<link rel="import" href="highcharts-behavior.html">
<link rel="import" href="../highcharts/modules/map.js">

<dom-module id="highcharts-chart">
    <template>
        <style>
            :host {width: 100%;display: inline-block;min-height: var(--highcharts-min-height, 26em)}
            #Chart {@apply(--highcharts-container);}
        </style>
        <div id="Chart" width="100%"></div>
    </template>
    <script>
        'use strict';
        Polymer({
            is: "highcharts-map",
            behaviors: [Highcharts.HighchartsPolymerBehavior],
            properties: {
                type: {type: String, value: 'map', observer: '_updateType'},
                title: {type: String, value: "Highcharts Map", observer: "_titleUpdate"}},
            ready: function() {this.__createChart("Map")},
            showLoading: function(d) {this.loadingMessage=d;this.loading=true},
            _loadingUpdate: function() {if(!this._chart){return};this._chart[(this.loading?"show":"hide")+"Loading"](this.loadingMessage)},
        });
    </script>
</dom-module>
